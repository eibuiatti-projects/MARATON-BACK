<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
 <form action="">
     <fieldset>
        <legend>Payment Form</legend>
        <label class= "label" for="clientId">Client Id</label>
        <input type="text" name="clientId" id= "clientId"><br><br>
        <fieldset>
            <label for="howManyProducts">How many products?</label>
            <input type="number" name="howManyProducts" id= "howManyProducts"><br><br>
            <div id= "addProducts"></div><br>
        </fieldset><br>
        <label for="amount">Amount</label>
        <input type="number" name="amount" id= "amount">
        <label for="paymentMethod">Payment Method</label>
        <select name="paymentMethod" id="paymentMethod">
            <option value="Credit Card">Credit Card</option>
            <option value="Cash">Cash</option>
            <option value="Bitcoin">Bitcoin</option>
        </select><br><br>
        <input type="submit" name="submit" value="Submit">
     </fieldset>   
 </form>   
 <script src="index.js"></script>   
</body>
</html>
